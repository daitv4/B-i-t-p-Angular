<div class="item-video" *ngFor="let item of videos">
  <div class="row" style="cursor: pointer" (click)="onClickItem(item)">
    <div style="width: 180px;">
      <img src="{{ item.snippet.thumbnails.medium.url }}" alt="" width="168" />
    </div>
    <div class="col-md-7">
      <h6 style="font-size: 14px;">{{ item.snippet.title }}</h6>
      <p style="font-size: 11px; margin-top: -10px;">
        {{ item.snippet.channelTitle }}
      </p>
    </div>
  </div>
</div>
