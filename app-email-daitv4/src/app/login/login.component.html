<div class="container" style="padding-top: 30px;">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Login</h1>
      <p>(This login screen is for demonstration only... just pick a username, enter 'password' and click "<b>Log in</b>")</p>
      <p style="color: red">{{errorLogin}}</p>
      <div style="margin-top: 30px;">
        <label>Username</label>
        <!-- <input class="form-control" type="text" placeholder="Username" [(ngModel)]="username"> -->
        <select class="form-control" [(ngModel)]="username">
          <option value="myself@angular.dev">myself@angular.dev</option>
          <option value="devguy@angular.dev">devguy@angular.dev</option>
          <option value="devgal@angular.dev">devgal@angular.dev</option>
        </select>
      </div>
      <div style="margin-top: 30px;">
        <label>Password</label>
        <input class="form-control" type="password" [(ngModel)]="password">
      </div>
      <div style="margin-top: 30px;">
        <button class="btn btn-primary" (click)="login()" style="width: 150px;">Login</button>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
