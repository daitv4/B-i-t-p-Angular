<div
  style="background-color: #a9d7d1; width: 100vw; padding-top: 20px; padding-bottom: 30px;"
>
  <div class="container">
    <div style="text-align: center;">
      <b style="font-size: 35px;">Survey Form</b>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 content">
        <div>
          <p>
            Let us know how we can improve freeCodeCamp
          </p>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
          <div class="rowTab">
            <div class="labels">
              <label>* Name: </label>
            </div>
            <div class="rightTab">
              <input
                type="text"
                placeholder="Enter your name"
                formControlName="name"
              />
            </div>
            <h6 class="error-message" *ngIf="formGroup.controls.name.errors?.required && formGroup.controls.name.dirty">Name is required!</h6>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label>* Email: </label>
            </div>
            <div class="rightTab">
              <input
                type="email"
                formControlName="email"
                placeholder="Enter your Email"
              />
            </div>
            <h6 class="error-message" *ngIf="formGroup.controls.email.errors?.required && formGroup.controls.email.dirty">Email is required!</h6>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label>* Age: </label>
            </div>
            <div class="rightTab">
              <input
                type="number"
                min="1"
                max="125"
                placeholder="Age"
                formControlName="age"
              />
            </div>
            <h6 class="error-message" *ngIf="formGroup.controls.age.errors?.required && formGroup.controls.age.dirty">Age is required!</h6>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label>Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
              <select formControlName="currentPos">
                <option disabled="" value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels" style="vertical-align: top">
              <label
                >* How likely is that you would recommend freeCodeCamp to a
                friend?</label
              >
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio">
                  <label
                    ><input
                      formControlName="radio_buttons"
                      value="1"
                      type="radio"
                    />Definitely</label
                  >
                </li>
                <li class="radio">
                  <label
                    ><input
                      formControlName="radio_buttons"
                      value="2"
                      type="radio"
                    />Maybe</label
                  >
                </li>
                <li class="radio">
                  <label
                    ><input
                    formControlName="radio_buttons"
                      value="3"
                      type="radio"
                    />Not sure</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label>What do you like most in FCC: </label>
            </div>
            <div class="rightTab">
              <select formControlName="mostLike">
                <option disabled="" selected="" value=""
                  >Select an option</option
                >
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels" style="vertical-align: top">
              <label
                >Things that should be improved in the future<br />(Check all
                that apply):
              </label>
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="1"
                      type="checkbox"
                      class="userRatings"
                    />Front-end Projects</label
                  >
                </li>
                <li class="checkbox">
                  <input
                  formControlName="prefer"
                    value="2"
                    type="checkbox"
                    class="userRatings"
                  />Back-end Projects
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="3"
                      type="checkbox"
                      class="userRatings"
                    />Data Visualization</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="4"
                      type="checkbox"
                      class="userRatings"
                    />Challenges</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="5"
                      type="checkbox"
                      class="userRatings"
                    />Open Source Community</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="6"
                      type="checkbox"
                      class="userRatings"
                    />Gitter help rooms</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="7"
                      type="checkbox"
                      class="userRatings"
                    />Videos</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="8"
                      type="checkbox"
                      class="userRatings"
                    />City Meetups</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="9"
                      type="checkbox"
                      class="userRatings"
                    />Wiki</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="10"
                      type="checkbox"
                      class="userRatings"
                    />Forum</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                    formControlName="prefer"
                      value="10"
                      type="checkbox"
                      class="userRatings"
                    />Additional Courses</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label>Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea
                class="input-field"
                style="height:50px;resize:vertical;"
                formControlName="comment"
                placeholder="Enter your comment here..."
                cols="40"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">Submit</button>
        </form>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
